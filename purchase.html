<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đề nghị mua / hủy hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 4px solid #00aaff;
      margin-bottom: 30px;
    }
    .btn-link {
      color: #003366;
      font-weight: 500;
    }
    .btn-link:hover {
      color: #007bff;
      text-decoration: underline;
    }
    .status-pending {
      background-color: #ffc107;
      color: #212529;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 500;
    }
    .status-progress {
      background-color: #0dcaf0;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 500;
    }
    .status-done {
      background-color: #198754;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 500;
    }
    .card-style {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body class="p-4">

  <a href="main.html" class="btn btn-link mb-3">&larr; Quay lại</a>

  <h3 class="header">Đề nghị Mua / Hủy Hàng</h3>

  <form id="requestForm" class="row g-3">
    <div class="col-md-6">
      <label for="itemName" class="form-label">Tên mặt hàng</label>
      <input type="text" class="form-control" id="itemName" required>
    </div>

    <div class="col-md-6">
      <label for="requestType" class="form-label">Loại đề nghị</label>
      <select class="form-select" id="requestType" required>
        <option value="">-- Chọn --</option>
        <option value="mua">Mua hàng</option>
        <option value="huy">Hủy hàng</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="quantity" class="form-label">Số lượng</label>
      <input type="number" class="form-control" id="quantity" min="1" required>
    </div>

    <div class="col-md-12">
      <label for="reason" class="form-label">Lý do</label>
      <textarea class="form-control" id="reason" rows="3" required></textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Gửi đề nghị</button>
    </div>
  </form>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Đã gửi đề nghị thành công!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('requestForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
      toast.show();
      form.reset();
    });
  </script>
</body>
</html>
