<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã vật tư / linh kiện</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-section { border: 2px solid #007bff; padding: 20px; border-radius: 10px; }
    .form-control, .form-label { margin-bottom: 10px; }
    .highlight { background-color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <a href="main.html" class="btn btn-link mb-2">&larr; Quay lại</a>
  <h3 class="mb-4 text-primary">Tạo mã vật tư / linh kiện</h3>

  <div class="form-section">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Gọi Tên</label>
        <input type="text" class="form-control" placeholder="Bơm 24V - 30W gaut">
      </div>
      <div class="col-md-4">
        <label class="form-label">Gọi Mã</label>
        <input type="text" class="form-control" placeholder="01GMH-12S0121">
      </div>
      <div class="col-md-2">
        <label class="form-label">Version</label>
        <input type="text" class="form-control" placeholder="V1">
      </div>
      <!-- <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-warning w-100">Save</button>
      </div> -->
    </div>

    <div class="mb-3">
      <label class="form-label">Code</label>
      <input type="text" class="form-control" placeholder="1002">
    </div>

    <div class="row">
      <div class="col-md-4"><label class="form-label">Kích thước</label><input type="text" class="form-control" placeholder="150 x 56 x 1005"></div>
      <div class="col-md-4"><label class="form-label">Trọng lượng (gram)</label><input type="text" class="form-control" placeholder="350"></div>
      <div class="col-md-4"><label class="form-label">Vật liệu</label><input type="text" class="form-control" placeholder="Tôn sơn tĩnh điện"></div>
    </div>

    <div class="row mt-3">
      <div class="col-md-4"><label class="form-label">Màu sắc</label><input type="text" class="form-control" placeholder="Trắng sữa"></div>
      <div class="col-md-4"><label class="form-label">Khác</label><input type="text" class="form-control" placeholder="..."></div>
      <div class="col-md-4"><label class="form-label">Giá (VND)</label><input type="text" class="form-control" placeholder="130,000"></div>
    </div>

    <hr class="my-4">

    <h5 class="text-primary">Thông tin Nhà Cung Cấp</h5>
    <div class="row">
      <div class="col-md-3"><label class="form-label">Tên NCC</label><input type="text" class="form-control" placeholder="Máy lọc nước ion kiềm Dubica"></div>
      <div class="col-md-3"><label class="form-label">Địa chỉ</label><input type="text" class="form-control" placeholder="..."></div>
      <div class="col-md-3"><label class="form-label">ĐC Mail</label><input type="email" class="form-control" placeholder="..."></div>
      <div class="col-md-3"><label class="form-label">Số điện thoại</label><input type="text" class="form-control" placeholder="..."></div>
    </div>

    <div class="mt-3">
      <label class="form-label">Leadtime giao hàng</label>
      <input type="text" class="form-control" placeholder="...">
    </div>

    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-primary">Lưu</button>
      <button class="btn btn-success">In (Print)</button>
    </div>
  </div>

</body>
</html>
